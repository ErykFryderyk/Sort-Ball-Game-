<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Ball</title>

    <link rel="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-square">
            <h1>Sort Ball</h1> 
        </div>
        <div class="game-square">
            <div class="box">

                <div class="rectangle">
                    <div title="yellow" class="ball ball-yellow"></div>
                    <div title="green" class="ball ball-green"></div>
                    <div title="yellow" class="ball ball-yellow"></div>
                </div>
                <div class="rectangle">
                    <div title="purple" class="ball ball-purple"></div>
                    <div title="green" class="ball ball-green"></div>
                    <div title="green" class="ball ball-green"></div>

                </div>
                <div class="rectangle">
                    <div title="blue" class="ball ball-blue"></div>
                    <div title="yellow" class="ball ball-yellow"></div>
                    <div title="blue" class="ball ball-blue"></div>
                </div>
                <div class="rectangle">
                    <div title="orange" class="ball ball-orange"></div>
                    <div title="blue" class="ball ball-blue"></div>
                    <div title="purple" class="ball ball-purple"></div>

                </div>
                <div class="rectangle">
                    <div title="orange" class="ball ball-orange"></div>
                    <div title="purple" class="ball ball-purple"></div>
                    <div title="orange" class="ball ball-orange"></div>
                </div>
                <div class="rectangle"></div>

            </div>
        </div>
        <div class="options">
                <a class="menu-btn" href="index.html" title="Back to menu">Menu</a>
                <button class="reload-btn" title="Reset"><i class="fas fa-undo-alt"></i></button>
        </div>
    </div>
    <div class="body-overlay">
        <div class="win-box">
            <h2>Congratulation you Win :)</h2>
            <a class="menu-btn" href="hard.html" title="Next level">Next level</a>
            <a class="menu-btn" href="easy.html" title="Reset"><i class="fas fa-undo-alt"></i></a>
            <a class="menu-btn" href="index.html" title="Back to menu">Menu</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
